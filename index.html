<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <!-- First right card -->
    <div class="result">
      <h1>

        Your Result
      </h1>

      <div class="re-circle">
        <div>76</div>
        <div>of 100</div>

      </div>

      <div class="re-great">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- Second card -->
    <div class="summary">

      <h1>Summary</h1>
      <div class="reaction dis-fl">
        <i class="icon"></i>
        <div class="first-reaction">
          Reaction

        </div>
        <div>
          <span class="sum-span">80</span> / 100

        </div>

      </div>

      <div class="memory dis-fl">
        <i class="icon"></i>
        <div class="first-memory">
          Memory

        </div>
        <div>
          <span class="sum-span">92</span> / 100

        </div>

      </div>

      <div class="verbal dis-fl">
        <i class="icon"></i>
        <div class="first-verbal">
          Verbal

        </div>
        <div>
          <span class="sum-span">61</span> / 100

        </div>

      </div>

      <div class="visual dis-fl">
        <i class="icon"></i>
        <div class="first-visual">
          Visual

        </div>
        <div>
          <span class="sum-span">72</span> / 100

        </div>

      </div>

      <a class="btn" href="#">

        Continue
      </a>

    </div>


  </div>
</body>

</html>
